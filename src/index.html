<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Super Galactic Age Calculator</title>
</head>

<body>
    <h1>Super Galactic Age Calculator!</h1>
    <form id="form">
        <h3>Enter your current, past, future age to see planet's solar years!</h3>
        <label for="Enter/age">Enter your age:</label>
        <input type="number" id="currentAge" required>
        <label for="Enter/age">Enter your past age:</label>
        <input type="number" id="pastAge" required>
        <label for="Enter/age">Enter your future age:</label>
        <input type="number" id="futureAge" required>
        <button type="submit">Submit</button>
        <button type="reset" id="resetButton">Reset</button>
    </form>
    <div id="currentDiv" class="hidden">
        <h6>Current age on other worlds.</h6>
        <ul>
            <li><span id="currentEarth"></span></li>
            <li><span id="currentMercury"></span></li>
            <li><span id="currentVenus"></span></li>
            <li><span id="currentMars"></span></li>
            <li><span id="currentJupiter"></span></li>
        </ul>
    </div>
    <div id="pastDiv" class="hidden">
        <h6>Years have passed since the birthday on other worlds.</h6>
        <ul>
            <li><span id="pastEarth"></span></li>
            <li><span id="pastMercury"></span></li>
            <li><span id="pastVenus"></span></li>
            <li><span id="pastMars"></span></li>
            <li><span id="pastJupiter"></span></li>
        </ul>
    </div>
    <div id="futureDiv" class="hidden">
        <h6>Years until your future birthday on other worlds.</h6>
        <ul>
            <li><span id="futureEarth"></span></li>
            <li><span id="futureMercury"></span></li>
            <li><span id="futureVenus"></span></li>
            <li><span id="futureMars"></span></li>
            <li><span id="futureJupiter"></span></li>
        </ul>
    </div>
</body>

</html>
